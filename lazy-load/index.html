    <style>
        body {
            background: aliceblue;

        img {
            transform: translateX(50%);
            opacity: 0;
            transition: all 500ms;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .fade {
            transform: translateX(0);
            opacity: 1.0;
            transition: all 500ms;
        }
        
        div.spacer {
            height: 500px;
            width: 100%;
        }
    </style>
    <script defer src="lazy.js"></script>
    <script>
        let tt1 = performance.now();
        console.log('not-ready! :' + tt1)
        window.addEventListener('load', ((event) => {
            let tt2 = performance.now();
            console.log('ready! :' + tt2)
            console.log(`timeload-time ${((tt2 - tt1) / 1000).toPrecision(12)} seconds.`);
        }));
    </script>
</head>
